<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create Review</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


  <!--
-->
  <form action="reviewPost" method="post">
    <div class="form-group">
      <label for="User Name">Enter Your Full Name</label>
      <input type="text" class="form-control" name="userName" id="exampleInputPassword1" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="Pg Name">Enter Pg Name</label>
      <input type="text" class="form-control" name="pgName" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Pg Name">
    </div>
    <div class="form-group">
      <label for="User's Review">Review</label>
      <input type="text" class="form-control" name="userReview" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter your Review">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</body>

</html>
