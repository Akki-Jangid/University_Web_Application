      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [28.362255, 76.149250, 'Mangalam PG'],
          [28.361256, 76.147224, 'CUH'],
          [28.365253, 76.140133, 'Bal Ganesha PG'],
          [28.363764, 76.140795, 'XY PG'],
          [28.347269, 76.129902, 'Sawariya PG']
        ]);

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true
        });
      }

    </script>
